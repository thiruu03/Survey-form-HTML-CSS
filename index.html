<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="main">
        <div class="ele">
            <div class="header">
                <i class="fa-solid fa-flask fa-2xl" style="color: #f2aa0d;"></i>
                <h2 style="color: #f2aa0d; font-family: Verdana, Geneva, Tahoma, sans-serif; letter-spacing: 2px;">Acquios</h2>
             </div>
             <form action="submit">
                <div class="names">
                    <div class="fname">
                        <label for="fname">First Name*</label>
                        <input type="text">
                    </div>
                    <div class="lname">
                        <label for="lname">Last Name*</label>
                        <input type="text">
                    </div>
                </div>

                    <div class="email">
                        <label for="email">Email Address*</label>
                        <input type="email" class="einput">
                    </div>
                    <div class="exp">

                    </div>
                    <p>How was your overall experience?*</p>
                    <i class="fa-solid fa-star fa-xl" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-xl" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-xl" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-xl" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star fa-xl" style="color: #bababa;"></i>
                   
                    <div class="exp">
                        <div class="checkall pt-2">
                            <label for="secondName" class="form-label">Was our representative (check all that apply):</label><br>
                            <div class="first-check">
                                <div class="fc1">
                                    <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Professional?
                                    </label><br>
                                    <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Knowledgeable?
                                    </label><br>
                                    <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Friendly?
                                    </label><br>
                                    <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Effective?
                                    </label>
                                </div>
                                <div class="fc2">
                                    <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Patient?
                                    </label><br>
                                    <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Worm and respectful?
                                    </label><br>
                                    <input class="form-check-input border border-black" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Clear and direct?
                                    </label>
                                </div>
                            </div>
                            <button>
                                Submit Feedback
                            </button>
    
                        </div>
                    </div>
             </form>
        </div>

    </div>
</body>
</html>
